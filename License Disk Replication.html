<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Text</title>
</head>
<body>
    <canvas id="curvedTextCanvas" width="400" height="200"></canvas>

    <script>
        // Function to draw curved text on canvas
        function drawCurvedText(text, centerX, centerY, radius, startAngle, endAngle) {
            var canvas = document.getElementById("curvedTextCanvas");
            var context = canvas.getContext("2d");

            // Convert angles to radians
            startAngle = startAngle * (Math.PI / 180);
            endAngle = endAngle * (Math.PI / 180);

            // Calculate the angle step
            var angleStep = (endAngle - startAngle) / text.length;

            // Set the font style
            context.font = "16px Arial";

            // Draw the curved text
            for (var i = 0; i < text.length; i++) {
                var angle = startAngle + i * angleStep;
                var x = centerX + radius * Math.cos(angle);
                var y = centerY + radius * Math.sin(angle);

                context.save();
                context.translate(x, y);
                context.rotate(angle + Math.PI / 2); // Adjust rotation as needed
                context.fillText(text[i], 0, 0);
                context.restore();
            }
        }

        // Call the function with the desired parameters
        drawCurvedText("Hello, World!", 200, 100, 80, -45, 45);
    </script>
</body>
</html>
